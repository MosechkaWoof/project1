<h1 class="page__title page__title--center">Реєстрація</h1>

<form class="form form--auth" action="/" method="post">

    <div class="form__group form__group--md">
        <input class="form__control" type="text" placeholder="Ваше ім'я">
        <span class="form__line"></span>
    </div>

    <div class="form__group form__group--md">
        <input class="form__control" type="email" placeholder="Ваш e-mail">
        <span class="form__line"></span>
    </div>

    <div class="form__group form__group--md">
        <input class="form__control" type="password" placeholder="Пароль">
        <span class="form__line"></span>
    </div>

    <div class="form__group form__group--md">
        <input class="form__control" type="password" placeholder="Підтвердити пароль">
        <span class="form__line"></span>
    </div>



    <div class="form__footer form__footer--center">
        <div class="form__group form__group--md">
            <button class="btn btn--blue btn--rounded btn--sm" type="submit">Реєстрація</button>
        </div>
        <ul class="form__footer-list">
            <li>
                <a href="signin.html">увійти</a>
            </li>
            <li>
                <a href="reset.html">відновити</a>
            </li>
        </ul>
    </div>

</form>
